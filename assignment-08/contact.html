<!DOCTYPE html>
<html>
  <head>
    <title>Contact Page</title>
    <meta charset="UTF-8">
    <meta name="author" content="Elle Wilgus">
    <meta name="description" content="This is the contact page for Assignment 8 for Intro to Web Design.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: lightblue;
        text-align: left;
        }
      nav {
        text-align: center;
        }
      a {
        background-color: white;
        color: black;
        padding: 4px;
        }
      .h1{
        font-family: Arial;
        color: black;
        text-align: center;
        }
    </style>
  </head>


  <body>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
    </nav>

    <div id="main" class="h1">
      <h1>Let us know what you think</h1>
    </div>

    <div id="form">

    <form action="https://example.com/registration.php" method="post">
      First Name
      <input type="text" name="firstname" maxlength="12" autofocus>
            <br>
      Last Name
      <input type="text" name="lastname" maxlength="20" autofocus>
            <br>
      Email
      <input type="text" name="email" maxlength="40" autofocus>
            <br>
      How did you hear about us?
  <br>
  <input type="radio" name="discovered" value="friend" /> Friend
  <br />
  <input type="radio" name="discovered" value="employee" /> Employee
  <br />
  <input type="radio" name="discovered" value="FB" /> Facebook
  <br />
  <input type="radio" name="discovered" value="other" /> Other
            <br>
    <p>
      Message:
          <br>
        <textarea name="message" id="test-textarea">What can we do for you?</textarea>
      </p>
          <br>

      <input type="button" value="Submit">
    </form>

  </body>
</html>
